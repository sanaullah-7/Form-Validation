<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"rel="stylesheet"/>
  </head>
  <body >
    <div class="container  d-flex justify-content-center align-items-center vh-100 ">
      <div  class=" card p-3  " style="background-color: rgb(218, 218, 218); width: 450px">
      <h1 class="text-center" >Sign in</h1>
    <form id="Login-Form">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="Enter Email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" minlength="5" required placeholder="Enter Password">
      </div>
      <div class=" ">
      <button type="submit" class="btn btn-primary w-100 mt-4">Login</button>
    </div>
    </form>
    <p class="text-center mt-2 text-decoration-none ">Don't have an account? <a class=" text-decoration-none " href="./Registration.html">Registration</a></p>
    </div>
  </div>
  <script src="Login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
