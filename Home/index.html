<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: rgb(173, 180, 98);">
    <nav class="navbar bg-primary p-2 w-100">
      <div class="container-fluid d-flex flex-column flex-lg-row align-items-center justify-content-between">
    
        <div class="text-center">
          <h1 class="text-white m-0">
            <span id="user-name"></span>
          </h1>
          <h2 class="text-white fs-5">Welcome to Home Page</h2>
        </div>
    
        <div class="mt-2 mt-lg-0">
          <button class="btn btn-danger" id="logout-btn">Logout</button>
        </div>
        
      </div>
    </nav>
    

    <p class="text-center fs-2 fw-bold mt-5">
      Congartulations! You have successfully logged in.
    </p>

    <!--TO DO  -->
    <div class="container d-flex flex-column align-items-center" style="height: 100vh;">
      <form class="w-50 d-flex mb-3" id="todo-form">
        <input type="text" class="form-control me-2" id="task" placeholder="Type here...">
        <button class="btn btn-primary" id="todo-btn">ADD</button>
      </form>
      
      <!-- List of tasks-->
      <ul id="data" class="list-group w-50 "></ul>
    </div>
    
    
  
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
