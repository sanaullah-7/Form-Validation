<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        @media (max-width : 480px)
        {
            #todo-btn{
                padding: 5px;
                margin: 0px;
                height: 30px;
                font-size: small;
            }
            #task{
                
                font-size: small;
                height: 30px;
                width: 100%;
            }
            
        }
        
    .success-message {
      display: flex;
      align-items: center;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      padding: 10px 15px;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 16px;
      width: fit-content;
      margin: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      animation: fadeOut 3s ease-out forwards;
    }

    .success-icon {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: #28a745;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 10px;
    }

    @keyframes fadeOut {
      0%   { opacity: 1; }
      80%  { opacity: 1; }
      100% { opacity: 0; transform: translateY(-10px); }
    }
    /* logout */
    #logout-sidebar {
      position: fixed;
      color: black;
      top: 0;
      right: -300px;
      width: 250px;
      height: 100%;
      background-color: #f8f9fa;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
      padding: 20px;
      transition: right 0.4s ease;
      z-index: 1050;
    }
    #logout-sidebar.active {
      right: 0;
    }
    #logout-sidebar .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 24px;
    }
    @media (max-width: 660px) {
      #logout-btn {
        display: none;
      }
      #logout-icon {
        display: inline-block;
      }
    }
    @media (min-width: 661px) {
      #logout-icon {
        display: none;
      }
    }
    </style>

  </head>
  <body class="bg-dark text-white">
    
<!-- Navbar -->
    <nav class="navbar bg-primary p-3 w-100">
    <div class="container d-flex justify-content-between align-items-center">
      <h2 class="text-light mb-0">Welcome, <span id="user-name" class="fw-bold text-warning"></span></h2>
      <button id="logout-btn" class="btn btn-outline-light fw-semibold">Logout</button>
       <i id="logout-icon" class="bi bi-box-arrow-right text-white fs-3" style="cursor: pointer;"></i>
    </div>
  </nav>
<!--  -->
  <div id="logout-sidebar">
    <button class="close-btn" onclick="toggleSidebar()">&times;</button><!-- The code &times; is an HTML entity that represents the multiplication sign (Ã—) â€” but it's commonly used to show a close (Ã—) or "cancel" icon in user interfaces. -->
    <h5 class="mt-4">Are you sure you want to logout?</h5>
    <button class="btn btn-danger mt-3" onclick="window.location.href='../Login/index.html'">Logout</button>
  </div>

<!-- Main Content -->
<div class="container align-items-center mt-5">

  <!-- Success Message -->
  <p class="text-center fs-3 fw-bold text-success">
    ðŸŽ‰ Congratulations! You have successfully logged in.
  </p>

    <!-- To-Do Form -->
    <form id="todo-form" class="d-flex mt-5">
      <input type="text" id="task" class="form-control me-2 " style="height: 50px;" placeholder="Enter task here..." />
      <button type="submit" id="todo-btn" class="btn btn-primary " style="height: 50px;">Add_Task</button>
    </form>

    <!-- To-Do List -->
    <ul id="data" class="list-group mt-3 "></ul>
  </div>    
 
       <!-- Task Completed Popup -->
<div id="popup" style="
  display: none;
  position: fixed;
  top: 30%;
  left: 50%;
  transform: translateX(-50%);
  background: #ffffff;
  padding: 30px 40px;
  border-radius: 16px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
  text-align: center;
  z-index: 999;
  width: 320px;
  font-family: 'Segoe UI', sans-serif;
">

  <!-- Green Circle with Checkmark -->
  <div style="
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background: #22c55e;
    margin: auto;
    display: flex;
    align-items: center;
    justify-content: center;
  ">
    <span style="color: white; font-size: 36px;">âœ”</span>
  </div>

  <!-- Message -->
  <p style="
    margin-top: 15px;
    font-size: 20px;
    font-weight: 500;
    color: #333;
  ">Task Created Successfully</p>

  <!-- OK Button -->
  <button onclick="hidePopup()" style="
    margin-top: 20px;
    padding: 10px 25px;
    background-color: #22c55e;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  " onmouseover="this.style.backgroundColor='#16a34a'"
     onmouseout="this.style.backgroundColor='#22c55e'">
    OK
  </button>
</div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
