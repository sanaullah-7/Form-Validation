<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"rel="stylesheet"/>
  </head>
  <body >
    <div class="container  d-flex justify-content-center align-items-center vh-100 ">
      <div  class=" card p-3  " style="background-color: rgb(212, 212, 212); width: 450px">
      <h1 class="text-center" >Sign Up</h1>
    <form id="Register-Form">
      <div class="mb-3">
        <label for="name" class="form-label"  >Full Name</label>
        <input type="name" class="form-control" id="name" required minlength="6" placeholder="Enter Your Name">
        
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="email" required  placeholder="Enter Your Email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" minlength="5" required placeholder="Enter Strong Password">
      </div>
      <div class=" ">
      <button type="submit" class="btn btn-primary w-100 mt-4">Registered</button>
    </div>
    </form>
    <p class="text-center mt-2">Already have an account? <a href="./Login/index.html">Login</a></p>
    </div>
  </div>
  
    <script src="./Register/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
